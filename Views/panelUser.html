<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/panelUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Panel de Usuario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>Panel de Usuario</h1>
                    <p>Gestiona tus recibos</p>
                </div>
                <a href="/Index.html" class="btn-cerrar-sesion">Cerrar Sesi√≥n</a>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active">Recibos Pendientes</div>
            <div class="tab">Recibos Pagados</div>
        </div>

        <div class="content">
            <div id="pendientes">
                <div class="recibo">
                    <div>
                        <h3>Recibo #001</h3>
                        <p>Vencimiento: 31/03/2024</p>
                        <p>Monto: S/. 150.00</p>
                    </div>
                    <span class="estado pendiente">Pendiente</span>
                    <button class="buttonPagar">Pagar ahora</button>
                </div>
                
                <div class="recibo">
                    <div>
                        <h3>Recibo #002</h3>
                        <p>Vencimiento: 15/04/2024</p>
                        <p>Monto: S/. 200.00</p>
                    </div>
                    <span class="estado pendiente">Pendiente</span>
                    <button class="buttonPagar">Pagar ahora</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
